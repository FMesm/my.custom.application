_schema-version: "3.2"
ID: umgmycustomapplication
description: A custom application to consume library
version: 0.0.1
modules:
- name: umgmycustomapplication-destination-content
  type: com.sap.application.content
  requires:
  - name: umgmygreatproject-destination-service
    parameters:
      content-target: true
  - name: umgmycustomapplication-repo-host
    parameters:
      service-key:
        name: umgmycustomapplication-repo-host-key
  parameters:
    content:
      instance:
        destinations:
        - Name: umgmycustomapplication_html_repo_host
          ServiceInstanceName: umgmycustomapplication-html5-srv
          ServiceKeyName: umgmycustomapplication-repo-host-key
          sap.cloud.service: umgmygreatproject
  build-parameters:
    no-source: true
- name: umgmycustomapplication-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: umgmycustomapplication-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - umgmycustomapplication.zip
      name: umgmycustomapplication
      target-path: resources/
- name: umgmycustomapplication
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: umgmygreatproject-destination-service
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: umgmygreatproject-destination-service
- name: umgmycustomapplication-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: umgmycustomapplication-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
